# ========================================
# Python路径配置文件
# ========================================
# 如果自动检测失败，可以手动指定Python的路径
# 取消下面的注释并填入正确的路径，保存文件即可
#
# 使用方法：
# 1. 找到你的Python安装路径（例如：D:\Python\Python312\python.exe）
# 2. 取消下面一行或几行的注释（删除 # 号）
# 3. 填入正确的路径
# 4. 保存文件
# 5. 重新运行 start-all-services.bat
#
# 如何找到Python路径：
# - 在命令行运行: where python 或 where py
# - 或运行: python -c "import sys; print(sys.executable)"
# ========================================

# 方式1: 使用Python命令名（推荐，如果Python已添加到PATH）
# PYTHON_CMD=python
# 或
# PYTHON_CMD=py

# 方式2: 使用完整路径（适用于Python不在PATH中）
# 示例1: C盘用户目录
PYTHON_CMD=C:\Users\11872\AppData\Local\Microsoft\WindowsApps\python.exe

# 示例2: C盘根目录
# PYTHON_CMD=C:\Python312\python.exe

# 示例3: D盘（常见备用安装位置）
# PYTHON_CMD=D:\Python\Python312\python.exe

# 示例4: D盘其他路径
# PYTHON_CMD=D:\Programs\Python\Python311\python.exe

# 示例5: E盘或其他驱动器
# PYTHON_CMD=E:\Python\Python310\python.exe

# 注意：
# - 路径中可以使用正斜杠 / 或反斜杠 \
# - 如果路径包含空格，不需要特殊处理，脚本会自动处理
# - 配置文件的优先级最高，会优先于自动检测
# - 如果配置的路径不存在，会继续尝试自动检测

